      <div id="left-side">
        <div class="turn-menu" id="turn-menu1">

            <img src='img/extras/like.gif'/>
            <img src='img/extras/like.gif'/>
            <img src='img/extras/like.gif'/>
          </div>
          <div class="menu-row" id="menu-end">End Turn</div>
        </div>
        <div id="messages_cont">
          <ul id="messages"></ul>
        </div>
        <div class="timer" id="timer2">

            <button id="stopCountdown">Stop</button>
            <button id="pauseCountdown">Pause</button>
            <button id="resetCountdown">Reset</button>
            <input id="countdown_clock" placeholder="00:00" value="00:10">
        </div>
        <div class="turn-menu" id="turn-menu2">
          <div class="menu-row" id="menu2-move"></div>
          <div class="menu-row" id="menu2-move2"></div>

          </div>

        </div>

          <div id="card-cont">
            <div class="hero card">
              <div class="hero-row">
                <div class="hero-name" id="hero-name"></div>
                <div class="card-hp">
                  HP
                  <span class="hp" id="hero-hp"></span>
                </div>
                <div class="armor" id="hero-armor"></div>
              </div>
              <div id="img-cont">
                <img class="img" id="hero-img" src="img/extras/questionMark.png">
              </div>
              <div id="hero-moveset">
                <div class="move" id="move1">
                  <div class="move-row">
                    <div class="move-name" id="move1-name"></div>
                    <div class="move-cost" id="move1-cost"></div>
                    <div class="move-dmg" id="move1-dmg"></div>
                  </div>
                  <div class="move-effect" id="move1-effect"></div>
                </div>
                <div class="move" id="move2">
                  <div class="move-row">
                    <div class="move-name" id="move2-name"></div>
                    <div class="move-cost" id="move2-cost"></div>
                    <div class="move-dmg" id="move2-dmg"></div>
                  </div>
                  <!--<div class="move2b-cost" id="move2b-cost"></div>-->
                  <div class="move-effect" id="move2-effect"></div>
                </div>
              </div>
            </div>
            <div class="likes">
              <div class="hero-energy" id="hero-energy"><span></span></div>
              <div class="armor-text" id="armor-text">Armor: <span>+0</span></div>
            </div>
          </div>
          <div class="item card" id="item-card">
            <div class="card-name" id="item-name">
              Item Slot
            </div>
            <div id="img-cont">
              <img class="item-img" id="item-img" src="img/extras/questionMark.png">
            </div>
            <div class="card-effect" id="item-effect"></div>
          </div>
          <div class="support card" id="support-card">
            <div class="card-name" id="support-name">
              Support Slot
            </div>
            <div class="move-dmg" id="support-dmg"></div>
            <div id="img-cont">
              <img class="img" id="support-img" src="img/extras/questionMark.png">
            </div>
            <div class="card-effect" id="support-effect"></div>
            <div class="card-shield">
              <img src='img/extras/blooddrop.png'>
              <div class="support-hp"id="support-hp"></div>
            </div>
          </div>

                    <div class="move-dmg" id="move1-dmg2"></div>
                  </div>
                  <div class="move-effect" id="move1-effect2"></div>
                </div>

            <div class="card-shield">
